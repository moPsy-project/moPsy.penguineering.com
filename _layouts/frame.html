<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="{{ site.baseurl }}/css/font.css" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
  <link rel="stylesheet" href="{{ site.url }}/css/skeleton.css">
  <link rel="stylesheet" href="{{ site.url }}/css/mopsy.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/x-icon" href="{{ site.url }}/assets/favicon.png">

</head>
<body>
<div class="container">

<header>
<div class="row">
    <div class="column">

    <a href="{{ site.baseurl }}/"><h1>moPsy</h1></a>
    </div>
</div>
</header>

<div id="navbar" class="row">
  <div class="one-half column">
  <nav>
    <a class="button {% unless page.nav %}button-primary{% endunless %}" href="{% link index.html %}">About</a>
  </nav>
  </div>
  <div class="one-half column" style="text-align: right;">
  <nav>
    <a class="button {% if page.nav=='impressum' %}button-primary{% endif %}" href="{% link impressum.md %}">Impressum</a>
    <a class="button {% if page.nav=='datenschutz' %}button-primary{% endif %}"" href="{% link datenschutz.md %}">Datenschutzerklärung</a>
  </nav>
  </div>

</div>

{{ content }}

<footer>
<div class="row">
    <div class="one-half column">
      <span>&copy; 2022-2023 Stefan Haun</span>
    </div>
    <div class="one-half column" style="text-align: right;">
      <span>CSS framework by <a href="https://github.com/WhatsNewSaes/Skeleton-Sass" target="_blank">Skeleton-Sass</a></span>
    </div>
</div>
</footer>

</div>
</body>
</html>
